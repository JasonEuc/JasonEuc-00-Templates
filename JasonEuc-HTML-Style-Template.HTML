<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=News+Cycle&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, 'News Cycle', Helvetica, sans-serif; margin: 40px; line-height: 1.6; }
        h1, h2, h3 { color: #004990; }
        h1 { font-family: Inter; font-weight: 900; border-bottom: 2px solid #004990; padding-bottom: 5px;text-align: center; }
        h2 { font-family: Inter; font-weight: 700; border-bottom: 2px solid #004990; padding-bottom: 5px; }
        ul { margin: 10px 0; padding-left: 20px; }
        .section { margin-bottom: 40px; }
        .note { font-style: italic; color: #555; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo-text { font-family: Lato; color: #ed174f; font-size: 2.25em; font-weight: 900; text-transform: Capitalize; }
        hr.top-line { border: none; height: 5px; background-color: #fff200; margin: 0 0 20px 0; }
        .header-line { margin: 8px 0; font-size: 1.1em; }
        .body-line { border: none; height: 1.5px; background-color: #004990; margin: 16px 0 20px 0; }
    </style>
</head>
<body>
    <hr class="top-line">
    <div class="logo">
        <span class="logo-text">Flexicon</span>
    </div>
    <h1>Heading 1</h1>
    <p class="note">Date: YYYY-MM-DD<br>Note Line 1<br>Note Line 2</p>

    <div class="section">
        <h2>Heading 2</h2>
        <p><strong>BOLD:</strong> Text Line</p>
        <h3>Heading 3</h3>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>        
    </div>

    <div class="section">
        <h2>Heading 2</h2>
        <p><strong>BOLD:</strong> Text Line</p>
        <h3>Heading 3</h3>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </div>
</body>
</html>
